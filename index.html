<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Dice - SayeedaSaima</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    <div class="dice">
        <h2 class="dice-title animate__animated animate__backInDown">Dice Game using HTML, CSS, JavaScript with <br> SAYEEDA SAIMA</h2>
        <div class="row">
            <div class="col-6">
                <h3 class="animate__animated animate__backInLeft">Player 1</h3>
                <img src="images/Dice-1.png" alt="" class="img-dice">
            </div>
            <div class="col-6">
                <h3 class="animate__animated animate__backInRight">Player 2</h3>
                <img src="images/Dice-4.png" alt="" class="img-dice">
            </div>
        </div>
        <h1 class="head"></h1>
        <button id="dice-btn" onclick="diceGame()">Start Game</button>
    </div>
    <!---insert JS-->
    <script src="js/game.js"></script>
</body>

</html>
